<div class="main">
  <h1 class="main-header mat-display-2">Chaotic TCG API</h1>
  <p class="mat-title">A simple REST API for the Chaotic Trading Card Game.</p>

  <button id="main-btn" mat-raised-button>Documentation</button>
  <button id="main-btn" mat-raised-button>Learn More</button>
</div>
<div class="try">
  <h1 class="main-header mat-display-1">Try it now!</h1>

  <form class="try-form">

    <mat-form-field class="try-field">
      <span matPrefix>http://chaoticgam.me/</span>
      <input type="text" matInput id="try-input">
    </mat-form-field>

  </form>

  <p class="mat-caption" id="caption"><i>Try these, <a href="#">creatures/dop</a>, <a href="#">battlegear/ZOTH/4</a>, <a href="#">attacks/MI</a></i></p>

  <button id="submit-btn" mat-raised-button color="warn">submit</button>

  <div class="cards">
    <img src="assets/DOP/15.png" id="card">
  </div>

  <h1 id="results" class="mat-headline">Results</h1>
  <mat-card id="results-card">
      <pre style="white-space: pre-wrap">{{ result | json }}</pre>
  </mat-card>
</div>
